<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polling Station</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agent.css') }}">
</head>

<body>

<!-- Countdown Text -->
<div class="countdown-wrapper">
    <div id="votingStart" data-hour="{{ start_hour }}" data-minute="{{ start_minute }}">Voting starts at {{ start_time }}</div>
    <div id="timer"></div>
</div>

    <!-- Login Box -->
    <div class="login-container" id="loginBox" style="display: none;">
        <h2>Agent Login</h2>

        <!-- FLASH MESSAGES -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-msg">
                {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

       <form method="POST" action="{{ url_for('agent_login') }}" autocomplete="off">
    <input type="text" name="station_id" placeholder="ID" required>
    <input type="password" name="agent_key" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

    </div>

<script>
    const timerEl = document.getElementById("timer");
    const votingStartEl = document.getElementById("votingStart");
    const loginBox = document.getElementById("loginBox");

    // Use Flask variables for start hour/minute (read from data attributes to avoid raw template syntax in JS)
    const votingTime = new Date();
    const startHour = parseInt(votingStartEl.getAttribute('data-hour'), 10) || 0;
    const startMinute = parseInt(votingStartEl.getAttribute('data-minute'), 10) || 0;
    votingTime.setHours(startHour, startMinute, 0, 0);

    function updateCountdown() {
        const now = new Date();
        const diff = votingTime - now;

        if (diff <= 0) {
            votingStartEl.style.display = 'none';
            timerEl.style.display = 'none';
            loginBox.style.display = 'block';   // SHOW LOGIN
            clearInterval(interval);
            return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        timerEl.textContent = `${hours}h ${minutes}m ${seconds}s remaining`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
