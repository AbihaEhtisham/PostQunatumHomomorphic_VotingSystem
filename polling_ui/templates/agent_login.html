<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polling Station Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agent.css') }}">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Polling Station Login</h2>

        <form method="POST">
            <label for="station_id">Station ID</label>
            <input type="text" id="station_id" name="station_id" required>

            <label for="agent_key">Agent Key</label>
            <input type="password" id="agent_key" name="agent_key" required>

            <button type="submit">Login</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error-box">
              {% for msg in messages %}
                <p>{{ msg }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</div>

</body>
</html>
