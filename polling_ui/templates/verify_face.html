<!DOCTYPE html>
<html>
<head>
    <title>Face Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agent.css') }}">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0e1a2b;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .camera-box {
            position: relative;
            width: 420px;
            height: 420px;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            border-radius: 10px;
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .status-box {
            margin-top: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .success {
            color: #27ae60;
        }

        .fail {
            color: #e74c3c;
        }
    </style>
</head>

<body>

<div>
    <h2 style="text-align:center;">Face Verification</h2>

    <div class="camera-box">
        <video id="video" autoplay></video>
    </div>

    <div id="status" class="status-box">Align your face in the box...</div>
</div>


<script>
    const video = document.getElementById('video');
    const statusBox = document.getElementById('status');

    // ========== 1. START CAMERA ===========
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            statusBox.innerHTML = "<span class='fail'>Camera Access Denied</span>";
        });

    // ========== 2. SEND FRAMES TO BACKEND EVERY 1 SECOND ===========
    async function sendFrame() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);

        const frame = canvas.toDataURL("image/jpeg");

        let response = await fetch("/verify_face_stream", {
            method: "POST",
            body: JSON.stringify({ image: frame }),
            headers: { "Content-Type": "application/json" }
        });

        let result = await response.json();

        if (result.status === "verified") {
            statusBox.innerHTML = "<span class='success'>Face Verified!</span>";
            setTimeout(() => window.location.href = "/vote", 1200);
        } else if (result.status === "unverified") {
            statusBox.innerHTML = "<span class='fail'>Face Not Recognized</span>";
        } else {
            statusBox.innerHTML = "Scanning...";
        }
    }

    // Poll every 1 second
    setInterval(sendFrame, 1000);
</script>

</body>
</html>
