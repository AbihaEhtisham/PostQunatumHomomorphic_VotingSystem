<!DOCTYPE html>
<html>
<head>
    <title>Face Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agent.css') }}">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0e1a2b;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .camera-wrapper {
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .camera-box {
            position: relative;
            width: 420px;
            height: 420px;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 0 auto;
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .status-box {
            margin-top: 16px;
            font-size: 18px;
            font-weight: bold;
        }

        .info {
            color: #00bcd4;
        }

        .success {
            color: #27ae60;
        }

        .error {
            color: #e74c3c;
        }

        .timer {
            margin-top: 8px;
            font-size: 14px;
            color: #eeeeee;
        }
    </style>
</head>

<body>

<div class="camera-wrapper">
    <h2>Face Verification</h2>

    <div class="camera-box">
        <video id="video" autoplay playsinline></video>
    </div>

    <div id="status" class="status-box info">
        Align your face in the box...
    </div>

    <div class="timer">
        Time remaining: <span id="timeLeft">30</span> seconds
    </div>
</div>

<!-- ðŸ”¥ IMPORTANT: no inline JS here, only the external file -->
<script src="{{ url_for('static', filename='js/face.js') }}"></script>

</body>
</html>
