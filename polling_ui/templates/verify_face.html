<!DOCTYPE html>
<html>
<head>
    <title>Face Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agent.css') }}">

<style>
  /* --- Theme variables (same system-wide theme) --- */
  :root{
    --green-deep: #1C5D34;
    --green-soft: #4B8F63;
    --bg: #000000;
    --card: #ffffff;
    --muted: #7a7a7a;
  }

  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    margin: 0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--card);
  }

  /* --- Center page --- */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 32px;
  }

  /* --- Card wrapper --- */
  .camera-wrapper {
    width: 100%;
    max-width: 560px;
    background: var(--card);
    color: #111;
    border-radius: 14px;
    padding: 32px 36px;
    text-align: center;
    box-shadow: 0 12px 40px rgba(0,0,0,0.6);
    border-left: 8px solid var(--green-deep);
  }

  /* --- Decorative stripe --- */
  .camera-wrapper::before{
    content: "";
    display: block;
    height: 6px;
    background: linear-gradient(90deg,var(--green-soft),var(--green-deep));
    border-radius: 8px 8px 0 0;
    margin: -32px 0 20px 0;
  }

  /* --- Heading --- */
  h2 {
    margin: 0 0 18px 0;
    font-size: 24px;
    font-weight: 700;
    color: var(--green-deep);
  }

  /* --- Camera box --- */
  .camera-box {
    position: relative;
    width: 100%;
    max-width: 420px;
    aspect-ratio: 1 / 1;
    margin: 0 auto 18px auto;
    border-radius: 12px;
    overflow: hidden;
    background: #000;
    box-shadow: 0 10px 26px rgba(0,0,0,0.4);
    border: 2px solid #e6e6e6;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* --- Status text --- */
  .status-box {
    margin-top: 14px;
    font-size: 17px;
    font-weight: 600;
  }

  .info {
    color: var(--green-soft);
  }

  .success {
    color: var(--green-deep);
  }

  .error {
    color: #b30000;
  }

  /* --- Timer --- */
  .timer {
    margin-top: 10px;
    font-size: 14px;
    color: var(--muted);
  }

  /* --- Mobile tweaks --- */
  @media (max-width: 480px){
    .camera-wrapper {
      padding: 22px;
      border-left-width: 6px;
    }
  }
</style>

</head>

<body>

<div class="camera-wrapper">
    <h2>Face Verification</h2>

    <div class="camera-box">
        <video id="video" autoplay playsinline></video>
    </div>

    <div id="status" class="status-box info">
        Align your face in the box...
    </div>

    <div class="timer">
        Time remaining: <span id="timeLeft">30</span> seconds
    </div>
</div>

<!-- ðŸ”¥ IMPORTANT: no inline JS here, only the external file -->
<script src="{{ url_for('static', filename='js/face.js') }}"></script>

</body>
</html>
