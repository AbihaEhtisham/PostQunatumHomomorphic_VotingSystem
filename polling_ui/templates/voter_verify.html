<!DOCTYPE html>
<html>
<head>
    <title>Voter Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agent.css') }}">
    
    <style>
        .page-title {
            text-align: center;
            margin-top: 40px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
            text-shadow: 0px 2px 8px rgba(0,0,0,0.3);
        }

        label {
            color: white !important;
            font-weight: 600;
        }

        .error-message {
            color: #ffdddd;
            background: rgba(255, 0, 0, 0.2);
            padding: 10px 14px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            border: 1px solid rgba(255, 0, 0, 0.4);
            font-size: 15px;
        }

        .helper-text {
            margin-top: 12px;
            font-size: 0.9rem;
            color: #d0d0d0;
            text-align: center;
            line-height: 1.5;
        }

        .login-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1 class="page-title">Voter Verification</h1>

<div class="login-container">

    <!-- Disable autocomplete for entire form -->
    <form method="POST" autocomplete="off">

        <!-- Hidden dummy fields to block Chrome autofill -->
        <input type="text" name="fakeinput" style="display:none">
        <input type="password" name="fakepass" style="display:none">

        <label for="name">Name</label>
        <input id="name"
               type="text"
               name="name"
               placeholder="Enter voter full name"
               required
               autocomplete="off"
               autocorrect="off"
               autocapitalize="off"
               spellcheck="false">

        <label for="cnic">CNIC</label>
        <input id="cnic"
               type="text"
               name="cnic"
               placeholder="XXXXX-XXXXXXX-X"
               required
               autocomplete="off"
               inputmode="numeric"
               autocorrect="off"
               autocapitalize="off"
               spellcheck="false">

        <button type="submit">Verify in NADRA</button>
    </form>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <p class="helper-text">
        Step 1: Enter the voter's name and CNIC to verify eligibility in the NADRA database.<br>
        Step 2: If the voter is found, the system will automatically proceed to face verification.
    </p>
</div>

</body>
</html>
