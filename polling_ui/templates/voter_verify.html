<!DOCTYPE html>
<html>
<head>
    <title>Voter Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agent.css') }}">
    
    <style>
        /* Page Title */
        .page-title {
            text-align: center;
            margin-top: 40px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
            text-shadow: 0px 2px 8px rgba(0,0,0,0.3);
        }

        /* Make labels white */
        label {
            color: white !important;
            font-weight: 600;
        }

        /* Optional: make error text red */
        .error-message {
            color: #ffdddd;
            background: rgba(255,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }

        /* Adjust login box spacing */
        .login-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1 class="page-title">Voter Verification</h1>

<div class="login-container">
    <form method="POST">

        <label>Name</label>
        <input type="text" name="name" placeholder="Enter voter full name" required>

        <label>CNIC</label>
        <input type="text" name="cnic" placeholder="XXXXX-XXXXXXX-X" required>

        <button type="submit">Verify</button>
    </form>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
