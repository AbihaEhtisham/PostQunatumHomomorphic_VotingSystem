<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Verification</title>
    <!-- Link to dedicated CSS for voter verification page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/voter_verify.css') }}">
</head>
<body>

    <h1 class="page-title">Voter Verification</h1>

    <div class="voter-container">
        <form method="POST" action="{{ url_for('voter_validation') }}">

            <label for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Enter full name" required autocomplete="off">

            <label for="cnic">CNIC</label>
            <input id="cnic" type="text" name="cnic" placeholder="XXXXX-XXXXXXX-X" required autocomplete="off">

            <button type="submit">Verify</button>
        </form>

        <!-- Display errors -->
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <p class="helper-text">
            Step 1: Enter the voter's name and CNIC to verify eligibility in the NADRA database.<br>
            Step 2: If the voter is found, the system will automatically proceed to face verification.
        </p>
    </div>

</body>
</html>
