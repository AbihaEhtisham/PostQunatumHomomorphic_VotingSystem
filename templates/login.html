<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€” PQC Voting</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main class="container">
    <h1>Login</h1>
    <p class="subtitle">Enter Name, CNIC and password to continue</p>

    <form id="loginForm" class="card" autocomplete="off">
      <div class="field">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required>
      </div>

      <div class="field">
        <label for="cnic">CNIC (13 digits)</label>
        <input id="cnic" name="cnic" type="text" inputmode="numeric" maxlength="13" placeholder="1234512345671" required>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Your password" required>
      </div>

      <div class="actions">
        <button type="submit" class="btn">Login</button>
      </div>

      <p id="loginMsg" class="helper"></p>
    </form>

    <p style="margin-top:10px;">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
  </main>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
