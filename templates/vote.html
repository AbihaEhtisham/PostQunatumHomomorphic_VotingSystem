<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cast Vote â€” PQC Voting</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main class="container">
    <h1>Cast Your Vote</h1>
    <p class="subtitle">Select a candidate and submit</p>

    <form id="voteForm" class="card">
      <div class="field">
        <label>Select Candidate</label>
        <div class="candidates">
          <label><input type="radio" name="candidate" value="Alice" required>Alice</label>
          <label><input type="radio" name="candidate" value="Bob">Bob</label>
          <label><input type="radio" name="candidate" value="Charlie">Charlie</label>
        </div>
      </div>

      <div class="field">
        <label>Optional Comment (not stored)</label>
        <input type="text" id="comment" maxlength="200" placeholder="Optional">
      </div>

      <div class="actions">
        <button type="submit" class="btn">Submit Vote</button>
        <button type="button" id="logoutBtn" class="btn btn-outline">Logout</button>
      </div>

      <p id="voteMsg" class="helper"></p>
    </form>
  </main>

  <script src="{{ url_for('static', filename='js/vote.js') }}"></script>
</body>
</html>
